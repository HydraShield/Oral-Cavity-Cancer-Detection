<body>

  <div class = "header">
  	<h1>Prediction of Oral Cancer from different deep learning model</h1>
  <nav id="colorNav">

  <li class="blue">

  </li>

  </li>

</nav>
    </div>

   <div class="bars">

	<div class="circle_box" style="--x: {{data[0]}}">
		<div>
			<svg>
				<circle cx="100" cy="100" r="95" />
				<circle cx="100" cy="100" r="95" />
			</svg>
			<span>{{data[0]}}</span>
		</div>
		<strong>ANN Model</strong>
	</div>
	<div class="circle_box" style="--x: {{data[1]}}">

			<span>{{data[1]}}</span>
		</div>

	</div>
	<div class="circle_box" style="--x: {{data[2]}}">
		<div>
			<svg>
				<circle cx="100" cy="100" r="95" />
				<circle cx="100" cy="100" r="95" />
			</svg>
			<span>{{data[2]}}</span>
		</div>
		<strong>VGG19 Model</strong>
	</div>
<div class="circle_box" style="--x: {{data[3]}}">
		<div>
			<svg>
				<circle cx="100" cy="100" r="95" />
				<circle cx="100" cy="100" r="95" />
			</svg>
			<span>{{data[3]}}</span>
		</div>
		<strong>Result</strong>
	</div>
   </div>
<div class="result">
	<h1>The Status of Oral Cavity is: {{data[4]}}</h1>
</div>
